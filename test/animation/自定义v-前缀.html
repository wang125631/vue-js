<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 1 导入vue包 -->
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <style>

        /* v-enter 时间点进入之前,元素的起始状态 此时还没有进入 */
        /* v-leave-to  时间点 动画离开之后 离开的状态 动画已经结束*/
        .my-enter,
        .my-leave-to {
            opacity: 0;
        }
        /* v-enter-active 进场动画时间段 */
        /* v-leave-active 出场动画时间段 */
        .my-enter-active,
        .my-leave-active{
            transition: all 0.8s ease;
        }

    
    </style>
</head>

<body>
    <div id="app">
        <button @click="show=!show">toggle</button>

        <transition name="my">
            <div v-show="show" >
                <img width="300px" height="450px" src="http://www.wpxcloud.xyz/mm_facetoface_collect_qrcode_1528894470503.png">
            </div>
        </transition>
    </div>
    <script>
        //创建一个Vue实例
        //在导入包之后,在浏览器的内存中就多了一个vue构造函数
        var vm = new Vue({
            //el 表示,当前我们new的Vue实例,要控制那个区域
            el: '#app',
            //data 中存放的是el 属性中需要的数据
            data: {
                show:false,
                message: 'hello vue.js'
            }
        });
    </script>

</body>

</html>
