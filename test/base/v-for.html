<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 1 导入vue包 -->
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
<div id="app">
	<!-- v-for循环遍历数组 -->
	<select>
		<option v-for="val in list">{{val}}</option>
	</select>
	<p v-for="(item,i) in list">索引值为{{i}}的值为{{item }}</p>
	<!-- v-for循环遍历对象 -->
	<p v-for="(val,key,i) in obj">属性{{key}}的值为{{val}},索引为{{i}} </p>
	<!-- 
	v-for循环 应使用key
	key属性只能是string 或number类型
	
	-->
	<p v-for="i in 2" v-bind:key="i">第{{i}} 次循环</p>
	
	<p style="font-style: italic;" v-for="o in objList ">{{o.id}},{{o.name}}</p>
</div>
<script >
	//创建一个Vue实例
	//在导入包之后,在浏览器的内存中就多了一个vue构造函数
	var vm = new Vue({
		//el 表示,当前我们new的Vue实例,要控制那个区域
		el:'#app',
		//data 中存放的是el 属性中需要的数据
		data:{
			message: 'hello vue.js',
			list:[1,23,4,6,0],
			obj:{
				'id':'1',
				'name':'wpx'
			},
			objList:[
				{
					'id':'1',
					'name':'wpx'
				},
				{
					'id':'2',
					'name':'wangpx'
				},
				{
					'id':'3',
					'name':'wangpengxiao'
				}
			]
			
		}
	});
</script>

</body>
</html>
