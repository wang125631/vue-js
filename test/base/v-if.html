<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 1 导入vue包 -->
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
<div id="app">
	<input type="button" value="按钮" @click="toggle">
	<!-- 
		v-if 会将元素移除 ,有较高的性能消耗,不适合频繁的切换
		v-show 会为其添加display:none,有较高的初始渲染消耗
	 -->	
	<h1 v-if="flag">v-if 控制的标签</h1> 
	<h1 v-show="flag"> v-show 控制的标签</h1>
</div>
<script >
	//创建一个Vue实例
	//在导入包之后,在浏览器的内存中就多了一个vue构造函数
	var vm = new Vue({
		//el 表示,当前我们new的Vue实例,要控制那个区域
		el:'#app',
		//data 中存放的是el 属性中需要的数据
		data:{
			message: 'hello vue.js',
			flag:true
		},
		methods:{
			toggle(){
				this.flag =!this.flag;
			}
		}
	});
</script>

</body>
</html>
