<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 1 导入vue包 -->
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
<style >
	[v-cloak]{
		dispaly:none;
	}
</style>
</head>
<body>
<div id="app">
		<!-- 
			v-bind为属性绑定指令,会将其作为js表达式运行
		 -->
		<input type="button" value="按钮" v-bind:title="title +123">
		<!-- 简写方式 -->
		<input type="button" value="按钮" :title="title +234">
</div>

<script >
	var vm = new Vue({
		el:'#app',
		data:{
			title:'自定义标题'
		}
	});
</script>

</body>
</html>
