<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 1 导入vue包 -->
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>

</head>
<body>
<div id="app">
	<!-- 
		v-on 为绑定事件
		
	 -->
	<input type="button" value="按钮1"  v-on:click="console.log('记录点击')">
		<input type="button" value="按钮" :title="msg" v-on:click="alert('记录点击')">
	<input type="button" value="按钮2"  v-on:mouseover="show">
</div>

<script >

	var vm = new Vue({
		el:'#app',
		data:{
			msg:'Hello Vue.js'
		},
		// 这个method属性中定义了当前Vue实例所有可用的方法
		methods:{
			show:function(){
				alert("alert method");
			}
		}
	});
</script>

</body>
</html>
