<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 1 导入vue包 -->
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

</head>
<body>
<div id="app">
	<!-- 不提倡手动操作dom元素 -->

	<input type="button" value="get请求" @click="getInfo">
	<input type="button" value="post请求" @click="postInfo">
	<input type="button" value="jsonp请求" @click="jsonpInfo">
</div>

<script >
	//创建一个Vue实例
	//在导入包之后,在浏览器的内存中就多了一个vue构造函数
	var vm = new Vue({
		//el 表示,当前我们new的Vue实例,要控制那个区域
		el:'#app',
		//data 中存放的是el 属性中需要的数据
		data:{
			message: 'hello vue.js'
		},
		methods:{
			getInfo(){
				this.$http.get('http://118.89.43.138/').then(function(result){
					console.log(result);
					
				});
			},
			postInfo(){
				//post 请求将第三个参数设置 emulateJSON:true
				this.$http.post('',{},{emulateJSON:true}).then(function(result){
					console.log(result);
				});
			},
			//jsonp请求
			jsonpInfo(){
				this.$http.jsonp('localhost:3000/getscript').then( result => {
					console.log(result);
					
				})
			}
		}
	});
</script>

</body>
</html>
