<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
</head>

<body>
    <div id="app">
       

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="height:600px;width: 1050px;"></div>
    </div>
    <script>
            
    
                var myChart = echarts.init(document.getElementById('main')); 
                     var  option = {
                          // graphic 是原生图形元素组件。可以支持的图形元素包括：
                         // image, text, circle, sector, ring, polygon, polyline, rect, line, bezierCurve, arc, group,
                         graphic: [
                             {
                                 //自定义添加水印
                                 // 旋转 1/4个圆
                                 rotation: Math.PI / 4,
                                 //'all'：（默认） 表示用自身以及子节点整体的经过 transform 后的包围盒进行定位。 这种方式易于使整体都限制在父元素范围中。
                                 // 'raw'： 表示仅仅用自身（不包括子节点）的没经过 tranform 的包围盒进行定位。 这种方式易于内容超出父元素范围的定位方式。
                                 bounding: 'raw',
                                 right: 2,
                                 bottom: 20,
                                 type: 'text',
                                 style: {
                                     fill: '#DDD',
                                     text: 'github wang125631',
                                     font: 'bold 26px Microsoft YaHei'
                                 }

                             }
                         ]
                         ,
                            title:{
                                text: '极坐标下的堆叠柱状图',
                                link: 'https://github.com/wang125631',
                                subtext: 'Github 地址',
                                sublink: 'https://github.com/wang125631/vue-js'
                            },
                            tooltip:{

                            },
                    
                            // 极坐标系的角度轴。
                            angleAxis: {
                            },
                             // 极坐标系的径向轴
                            radiusAxis: {
                                type: 'category',
                                data: ['周一', '周二', '周三', '周四'],
                                z: 10
                            },
                            // 极坐标系，可以用于散点图和折线图。每个极坐标系拥有一个角度轴和一个半径轴。
                            polar: {
                            },
                            series: [{
                                type: 'bar',
                                data: [1, 2, 3, 4],
                                //  协调系统
                                // 'cartesian2d' 使用二维的直角坐标系（也称笛卡尔坐标系），通过 xAxisIndex, yAxisIndex指定相应的坐标轴组件。
                                // 'polar' 使用极坐标系，通过 polarIndex 指定相应的极坐标组件
                                coordinateSystem: 'polar',
                                name: 'A',
                                stack: 'a'
                            }, {
                                type: 'bar',
                                data: [2, 4, 6, 8],
                                coordinateSystem: 'polar',
                                name: 'B',
                                stack: 'a'
                            }, {
                                type: 'bar',
                                data: [1, 2, 3, 4],
                                coordinateSystem: 'polar',
                                name: 'C',
                                stack: 'a'
                            }],
                            legend: {
                                show: true,
                                data: ['A', 'B', 'C']
                            }
                        };


                    // 为echarts对象加载数据 
                    myChart.setOption(option); 
                
        
    </script>

</body>

</html>
