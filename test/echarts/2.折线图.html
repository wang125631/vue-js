<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 1 导入vue包 -->
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts-en.common.js"></script>
</head>

<body>
    <div id="app">
       

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="height:400px;width: 1250px;"></div>
    </div>
    <script>
         // 使用
     
                var myChart = echarts.init(document.getElementById('main')); 
                
                var option = {
                    //标题，每个图表最多仅有一个标题控件，每个标题控件可设主副标题。
                        title: {
                            text: '一级标题',
                            link:'https://github.com/wang125631',
                            subtext: '子标题',
                            sublink: 'https://github.com/wang125631/vue-js'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: ['最高气温', '最低气温','图例用于说明图与数据的关系']
                        },
                        // 工具箱，每个图表最多仅有一个工具箱
                        toolbox: {
                            show: true,
                            feature: {
                                mark: { show: true },
                                dataView: { show: true, readOnly: false },
                                magicType: { show: true, type: ['line', 'bar'] },
                                restore: { show: true },
                                saveAsImage: { show: true }
                            }
                        },
                        // 是否启用拖拽重计算特性，默认关闭
                        calculable: true,
                        xAxis: [
                            {
                                type: 'category',
                                //坐标轴两端空白策略，数组内数值代表百分比，[原始数据最小值与最终最小值之间的差额，原始数据最大值与最终最大值之间的差额]
                                boundaryGap: false,
                                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value',
                                // 坐标轴文本标签
                                axisLabel: {
                                    formatter: '{value} 度 (格式化数据)'
                                }
                            }
                        ],
                        series: [
                            {
                                name: '最高气温',
                                type: 'line',
                                data: [11, 11, 15, 13, 12, 13, 10],
                                // 标记点
                                markPoint: {
                                    data: [
                                        { type: 'max', name: '最大值' },
                                        { type: 'min', name: '最小值' }
                                    ]
                                },
                                //标记线
                                markLine: {
                                    data: [
                                        { type: 'average', name: '平均值' }
                                    ]
                                }
                            },
                            {
                                name: '最低气温',
                                type: 'line',
                                data: [1, -2, 2, 5, 3, 2, 0],
                                markPoint: {
                                    data: [
                                        { name: '周最低', value: -2, xAxis: 1, yAxis: -1.5 }
                                    ]
                                },
                                markLine: {
                                    data: [
                                        { type: 'average', name: '平均值' }
                                    ]
                                }
                            },
                            {
                                name:'图例用于说明图与数据的关系',
                                type: 'line',
                                data: [24,14,25,16,7,9,6]
                            }
                        ]
                    };
                
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            
      
    </script>

</body>

</html>
