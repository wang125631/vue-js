<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
</head>

<body>
    <div id="app">
       

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="height:600px;width: 1050px;"></div>
    </div>
    <script>
                var myChart = echarts.init(document.getElementById('main')); 

                  var  option = {
                       // graphic 是原生图形元素组件。可以支持的图形元素包括：
                      // image, text, circle, sector, ring, polygon, polyline, rect, line, bezierCurve, arc, group,
                      graphic: [
                          {
                              //自定义添加水印
                              // 旋转 1/4个圆
                              rotation: Math.PI / 4,
                              //'all'：（默认） 表示用自身以及子节点整体的经过 transform 后的包围盒进行定位。 这种方式易于使整体都限制在父元素范围中。
                              // 'raw'： 表示仅仅用自身（不包括子节点）的没经过 tranform 的包围盒进行定位。 这种方式易于内容超出父元素范围的定位方式。
                              bounding: 'raw',
                              right: 2,
                              bottom: 20,
                              type: 'text',
                              style: {
                                  fill: '#DDD',
                                  text: 'github wang125631',
                                  font: 'bold 26px Microsoft YaHei'
                              }

                          }
                      ]
                      ,
                        title: {
                            text: '嵌套环形图',
                            subtext: 'Github',
                            x: 'center',
                            sublink: 'https://www.github.com/wang125631'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b}: {c} ({d}%)"
                        },
                        legend: {
                            //布局朝向 水平/垂直 horizontal/vertical
                            orient: 'vertical',
                            x: 'right',
                            data: ['直达', '营销广告', '搜索引擎', '邮件营销', '联盟广告', '视频广告', '百度', '谷歌', '必应', '其他']
                        },
                        series: [
                            {
                                name: '访问来源',
                                type: 'pie',
                                // 选中模式，表示是否支持多个选中，默认关闭，支持布尔值和字符串，
                                // 字符串取值可选'single'，'multiple'，分别表示单选还是多选。
                                selectedMode: 'single',
                                
                                radius: [0, '30%'],

                                label: {
                                    normal: {
                                        position: 'inner'
                                    }
                                },
                                labelLine: {
                                    normal: {
                                        show: false
                                    }
                                },
                                data: [
                                    { value: 335, name: '直达', selected: true },
                                    { value: 679, name: '营销广告' },
                                    { value: 1548, name: '搜索引擎' }
                                ]
                            },
                            {
                                name: '访问来源',
                                type: 'pie',
                                radius: ['40%', '55%'],
                                label: {
                                    normal: {
                                        formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
                                        // 背景色
                                        backgroundColor: '#eee',
                                        borderColor: '#aaa',
                                        // 边宽
                                        borderWidth: 1,
                                        // 文字块的圆角。
                                        borderRadius: 4,
                                        // shadowBlur:3,
                                        // shadowOffsetX: 2,
                                        // shadowOffsetY: 2,
                                        // shadowColor: '#999',
                                        // padding: [0, 7],
                                        rich: {
                                            a: {
                                                color: '#999',
                                                lineHeight: 22,
                                                align: 'center'
                                            },
                                            // abg: {
                                            //     backgroundColor: '#333',
                                            //     width: '100%',
                                            //     align: 'right',
                                            //     height: 22,
                                            //     borderRadius: [4, 4, 0, 0]
                                            // },
                                            hr: {
                                                borderColor: '#aaa',
                                                width: '100%',
                                                borderWidth: 0.5,
                                                height: 0
                                            },
                                            b: {
                                                fontSize: 16,
                                                lineHeight: 33
                                            },
                                            per: {
                                                color: '#eee',
                                                backgroundColor: '#334455',
                                                padding: [2, 4],
                                                borderRadius: 2
                                            }
                                        }
                                    }
                                },
                                data: [
                                    { value: 335, name: '直达' },
                                    { value: 310, name: '邮件营销' },
                                    { value: 234, name: '联盟广告' },
                                    { value: 135, name: '视频广告' },
                                    { value: 1048, name: '百度' },
                                    { value: 251, name: '谷歌' },
                                    { value: 147, name: '必应' },
                                    { value: 102, name: '其他' }
                                ]
                            }
                        ]
                    };


                    // 为echarts对象加载数据 
                    myChart.setOption(option); 
                
        
    </script>

</body>

</html>
