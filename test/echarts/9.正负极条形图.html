<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 1 导入vue包 -->
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts-en.common.js"></script>
</head>

<body>
    <div id="app">
       

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="height:600px;width: 1050px;"></div>
    </div>
    <script>
            
    
                var myChart = echarts.init(document.getElementById('main')); 
           
   

                var   option = {
                     // graphic 是原生图形元素组件。可以支持的图形元素包括：
                    // image, text, circle, sector, ring, polygon, polyline, rect, line, bezierCurve, arc, group,
                    graphic: [
                        {
                            //自定义添加水印
                            // 旋转 1/4个圆
                            rotation: Math.PI / 4,
                            //'all'：（默认） 表示用自身以及子节点整体的经过 transform 后的包围盒进行定位。 这种方式易于使整体都限制在父元素范围中。
                            // 'raw'： 表示仅仅用自身（不包括子节点）的没经过 tranform 的包围盒进行定位。 这种方式易于内容超出父元素范围的定位方式。
                            bounding: 'raw',
                            right: 2,
                            bottom: 20,
                            type: 'text',
                            style: {
                                fill: '#DDD',
                                text: 'github wang125631',
                                font: 'bold 26px Microsoft YaHei'
                            }

                        }
                    ]
                    ,
                        title:{
                            text: '正负极条形图',
                            link:'https://github.com/wang125631/vue-js',
                            subtext: '二级标题'
                        },
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                            }
                        },
                        legend: {
                            data: ['利润', '支出', '收入']
                        },
                        // 此属性可理解为图标一个div 左右下缩进比例  
                        //containLabel 是否自动适应这个div
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        xAxis: [
                            {
                                type: 'value'
                            }
                        ],
                        yAxis: [
                            {
                                type: 'category',
                                axisTick: { show: false },
                                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                            }
                        ],
                        series: [
                            {
                                name: '利润',
                                type: 'bar',
                                label: {
                                    normal: {
                                        show: true,
                                        position: 'inside'
                                    }
                                },
                                data: [200, 170, 240, 244, 200, 220, 210]
                            },
                            {
                                name: '收入',
                                type: 'bar',
                                stack: '总量',
                                label: {
                                    normal: {
                                        show: true
                                    }
                                },
                                data: [320, 302, 341, 374, 390, 450, 420]
                            },
                            {
                                name: '支出',
                                type: 'bar',
                                stack: '总量',
                                label: {
                                    normal: {
                                        show: true,
                                        position: 'left'
                                    }
                                },
                                data: [-120, -132, -101, -134, -190, -230, -210]
                            }
                        ]
                    };



                    // 为echarts对象加载数据 
                    myChart.setOption(option); 
                
        
    </script>

</body>

</html>
