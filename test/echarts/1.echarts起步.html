<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 1 导入vue包 -->
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts-en.common.js"></script>
</head>

<body>
    <div id="app">
       

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="height:400px;width: 650px;"></div>
    </div>
    <script>
         // 初始化echarts组件
                var myChart = echarts.init(document.getElementById('main')); 
                // 定义图表选项
                var option = {
                    title:{
                        text:'echart起步',
                        link: 'https://github.com/wang125631/vue-js',
                        subtext: '二级标题',
                        sublink: 'https://github.com/wang125631'
                    },
                    //气泡提示框 用于显示更详细的信息
                    tooltip: {
                        show: true
                    },
                    // 图例 表述数据和图形的关联
                    legend: {
                        data:['销量']
                    },
                    // 直角坐标系中的横轴，通常并默认为类目型
                    xAxis : [
                        {
                            type : 'category',
                            data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        }
                    ],
                     // 直角坐标系中的纵轴，通常并默认为类目型
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    // 数据系列，一个图表可能包含多个系列，每一个系列可能包含多个数据
                    series : [
                        {
                            "name":"销量",
                            "type":"bar",
                            "data":[5, 20, 40, 10, 10, 20]
                        }
                    ]
                };
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            
      
    </script>

</body>

</html>
