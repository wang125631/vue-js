<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 1 导入vue包 -->
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts-en.common.js"></script>
</head>

<body>
    <div id="app">
       

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="height:400px;width: 650px;"></div>
    </div>
    <script>
         // 初始化echarts组件
                var myChart = echarts.init(document.getElementById('main')); 
                // 定义图表选项
                var option = {
                     // graphic 是原生图形元素组件。可以支持的图形元素包括：
                    // image, text, circle, sector, ring, polygon, polyline, rect, line, bezierCurve, arc, group,
                    graphic: [
                        {
                            //自定义添加水印
                            // 旋转 1/4个圆
                            rotation: Math.PI / 4,
                            //'all'：（默认） 表示用自身以及子节点整体的经过 transform 后的包围盒进行定位。 这种方式易于使整体都限制在父元素范围中。
                            // 'raw'： 表示仅仅用自身（不包括子节点）的没经过 tranform 的包围盒进行定位。 这种方式易于内容超出父元素范围的定位方式。
                            bounding: 'raw',
                            right: 2,
                            bottom: 20,
                            type: 'text',
                            style: {
                                fill: '#DDD',
                                text: 'github wang125631',
                                font: 'bold 26px Microsoft YaHei'
                            }

                        }
                    ]
                    ,
                    title:{
                        text:'echart起步',
                        link: 'https://github.com/wang125631/vue-js',
                        subtext: '二级标题',
                        sublink: 'https://github.com/wang125631'
                    },
                    //气泡提示框 用于显示更详细的信息
                    tooltip: {
                        show: true
                    },
                    // 图例 表述数据和图形的关联
                    legend: {
                        data:['销量']
                    },
                    // 直角坐标系中的横轴，通常并默认为类目型
                    xAxis : [
                        {
                            type : 'category',
                            data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
                        }
                    ],
                     // 直角坐标系中的纵轴，通常并默认为类目型
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    // 数据系列，一个图表可能包含多个系列，每一个系列可能包含多个数据
                    series : [
                        {
                            "name":"销量",
                            "type":"bar",
                            "data":[5, 20, 40, 10, 10, 20]
                        }
                    ]
                };
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            
      
    </script>

</body>

</html>
