<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 1 导入vue包 -->
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts-en.common.js"></script>
</head>

<body>
    <div id="app">
       

        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="height:400px;width: 1250px;"></div>
    </div>
    <script>
         // 使用
     
                var myChart = echarts.init(document.getElementById('main')); 
                
                var option =  {
                     // graphic 是原生图形元素组件。可以支持的图形元素包括：
                    // image, text, circle, sector, ring, polygon, polyline, rect, line, bezierCurve, arc, group,
                    graphic: [
                        {
                            //自定义添加水印
                            // 旋转 1/4个圆
                            rotation: Math.PI / 4,
                            //'all'：（默认） 表示用自身以及子节点整体的经过 transform 后的包围盒进行定位。 这种方式易于使整体都限制在父元素范围中。
                            // 'raw'： 表示仅仅用自身（不包括子节点）的没经过 tranform 的包围盒进行定位。 这种方式易于内容超出父元素范围的定位方式。
                            bounding: 'raw',
                            right: 2,
                            bottom: 20,
                            type: 'text',
                            style: {
                                fill: '#DDD',
                                text: 'github wang125631',
                                font: 'bold 26px Microsoft YaHei'
                            }

                        }
                    ]
                    ,
                        title: {
                            text: '某楼盘销售情况',
                            link: 'https://github.com/wang125631',
                            subtext: '纯属虚构',
                            sublink: 'https://github.com/wang125631/vue-js'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: ['意向', '预购', '成交']
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                mark: { show: true },
                                dataView: { show: true, readOnly: false },
                                magicType: { show: true, type: ['line', 'bar', 'stack', 'tiled'] },
                                restore: { show: true },
                                saveAsImage: { show: true }
                            }
                        },
                        calculable: true,
                        xAxis: [
                            {
                                type: 'category',
                                boundaryGap: false,
                                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value'
                            }
                        ],
                        series: [
                            {
                                name: '成交',
                                type: 'line',
                                // 曲线是否平滑
                                smooth: true,
                                //图形样式 图表默认值不同 	填充样式，目前仅支持'default'(实填充)
                                itemStyle: { normal: { areaStyle: { type: 'default',color : 'yellow' } } },
                                data: [10, 12, 21, 54, 260, 830, 710]
                            },
                            {
                                name: '预购',
                                type: 'line',
                                smooth: true,
                                itemStyle: { normal: { areaStyle: { type: 'default',color: 'blue' } } },
                                data: [30, 182, 434, 791, 390, 30, 10]
                            },
                            {
                                name: '意向',
                                type: 'line',
                                smooth: false,
                                itemStyle: { normal: { areaStyle: { type: 'default',color: 'green' } } },
                                data: [1320, 1132, 601, 234, 120, 90, 20]
                            }
                        ]
                    };
                
                
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            
      
    </script>

</body>

</html>
